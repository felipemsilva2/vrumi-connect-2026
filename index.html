  <!-- Structured Data - WebSite with Search -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Vrumi",
    "url": "https://www.vrumi.com.br",
    "description": "Prepare-se para o exame da CNH estudando sozinho com a Vrumi",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://www.vrumi.com.br/biblioteca-de-placas?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <!-- Structured Data - Educational Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

      "name": "Brasil"
    }
  }
  </script>

  <!-- Structured Data - Course -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Course",
    "name": "Preparação Completa para CNH",
    "description": "Curso completo de preparação para o exame teórico da CNH. Inclui todas as 136 placas de trânsito, simulados ilimitados e flashcards inteligentes.",
    "provider": {
      "@type": "Organization",
      "name": "Vrumi",
      "url": "https://www.vrumi.com.br"
    },
    "educationalLevel": "Beginner",
    "inLanguage": "pt-BR",
    "hasCourseInstance": {
      "@type": "CourseInstance",
      "courseMode": "online",
      "courseWorkload": "PT20H"
    }
  }
  </script>

  <!-- Structured Data - FAQ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "Posso tirar CNH sem autoescola?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Sim! A nova lei permite que você estude por conta própria para o exame teórico da CNH. A Vrumi é a plataforma ideal para isso."
        }
      },
      {
        "@type": "Question",
        "name": "Quantas placas de trânsito existem no Brasil?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "São 136 placas de trânsito oficiais no Brasil, divididas em categorias: Regulamentação, Advertência, Indicação, Educativas e Serviços Auxiliares."
        }
      },
      {
        "@type": "Question",
        "name": "Como funciona o simulado do DETRAN?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "O simulado do DETRAN consiste em 30 questões de múltipla escolha. Para ser aprovado, é necessário acertar pelo menos 21 questões (70%)."
        }
      }
    ]
  }
