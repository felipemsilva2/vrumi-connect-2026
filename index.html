  <!-- Structured Data - FAQ -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "O que é instrutor independente de direção?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Instrutor independente é um profissional credenciado pelo DETRAN que pode dar aulas práticas de direção sem vínculo com autoescola. Com a Lei 14.599/2023, instrutores autônomos podem atuar de forma legal, oferecendo mais opções e economia de até 80% para os alunos."
        }
      },
      {
        "@type": "Question",
        "name": "Como funciona a nova lei da CNH 2025?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "A Lei 14.599/2023 trouxe mudanças importantes: permite instrutores independentes, aulas teóricas online gratuitas pelo app CNH do Brasil, sem prazo limite para concluir o processo, e redução significativa de custos. O candidato tem mais flexibilidade e economia."
        }
      },
      {
        "@type": "Question",
        "name": "Instrutor independente é legal e credenciado?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Sim! Desde dezembro de 2025, instrutores independentes são totalmente legais quando credenciados pelo DETRAN e Ministério dos Transportes. Eles devem ter CNH há 2+ anos, formação pedagógica específica e registro oficial."
        }
      },
      {
        "@type": "Question",
        "name": "Quanto custa aula com instrutor particular?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Aulas com instrutor independente custam em média 30-50% menos que em autoescolas tradicionais. Os preços variam por região, mas a economia pode chegar a 80% no processo completo da CNH, segundo estimativas oficiais."
        }
      },
      {
        "@type": "Question",
        "name": "O que é CNH grátis ou CNH Social?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "CNH Social é um programa governamental que oferece habilitação gratuita para pessoas de baixa renda. Disponível em alguns estados, cobre custos de exames e aulas. Consulte o DETRAN do seu estado para verificar elegibilidade e requisitos."
        }
      },
      {
        "@type": "Question",
        "name": "Posso tirar CNH sem autoescola?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Sim! A nova lei permite que você estude por conta própria para o exame teórico usando o app gratuito CNH do Brasil. Para aulas práticas, você pode contratar um instrutor independente credenciado pela Vrumi Connect."
        }
      },
      {
        "@type": "Question",
        "name": "Como funciona o simulado do DETRAN?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "O simulado do DETRAN consiste em 30 questões de múltipla escolha. Para ser aprovado, é necessário acertar pelo menos 21 questões (70%)."
        }
      }
    ]
